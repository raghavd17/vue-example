<!DOCTYPE html>
<html>
  <head>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>Simple to do wih vue js</title>
        <script src="https://unpkg.com/vue"></script>
        <link rel="stylesheet" href="css/style.min.css">
    </head>
  </head>
  <body>
        <div id="app" class="todo">
          <h1>To do list </h1>
          <div class="m-a">
            <input type="text" name="" value="">
            <button type="button" name="button">Add Task</button>
          </div>
            <ul>
                <li v-for="task in tasks"><span class="checkbox"><input type="checkbox" /></span><span class="task">{{ task.name }} sdsdsdsd</span> <span><input type="button" value="delete" /></span></li>
            </ul>

            <!-- <input type="text" v-model="new_todo" v-on:keyup.enter="add_newtask()"> -->

            <!-- <input type="button" value="Submit" v-on:click="add_newtask()" /> -->
        </div>

    <script src="js/app.js"></script>
  </body>
</html>
